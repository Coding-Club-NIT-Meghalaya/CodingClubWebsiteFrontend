<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%=blog.Title%>
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,400&family=Roboto:ital@0;1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron img-jumbo">
            <h1 class="display-5 py-4 ">
                <%= blog.Title  %>
            </h1>
        </div>
        <p class="date py-0">
            <%=blog.CreatedDate.toDateString()%>
        </p>
        <div class="content px-3">
            <%-blog.Content%>
        </div>
        <hr>
        <blockquote class=" blockquote text-right ">
            <footer class=" blockquote-footer py-5" style="font-size:30px; color: white;padding: 13px;">
                <a href="<%=blog.AuthorLinkedIn%>">
                    <%=blog.AuthorName%>
                </a>
                <br> National Institute of Technology,Meghalaya
            </footer>
        </blockquote>
    </div>
    <script src="./Scripts/script.js"></script>
    <!-- Footer Section -->
    <%- include("partials/footer2") %>
</body>

</html>
