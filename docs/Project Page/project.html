<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="../Landing Assets/styles/navbar.css">

</head>

<body>
    <nav>
        <div id="logo">
            <a href="/"><img src="../Landing Assets/images/cc.png" alt=""></a>
        </div>
        <ul class="nav-links">
            <li> <a href="../index.html">HOME</a> </li>
            <li> <a href="../Resources Page/resource.html">RESOURCES</a> </li>
            <li> <a href="../Event Page/event.html">EVENTS</a> </li>
            <li> <a href="../Team Page/team.html">TEAM</a> </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav1 class="col-xl-2 col-lg-2" style="box-shadow: 0px 0px 0px lightgray">
                <ul>
                    <%for(let i=0;i<arr.length;i++) { %>
                        <li>
                            <a class="abc" href="#project-<%=i+1%>">
                                <%=arr[i].Name%>
                            </a>
                        </li>
                        <%}%>
                </ul>
            </nav1>
            <!---------------------------------------- Right Part ----------------------------------------------------------- -->
            <main class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <%for(let i=0;i<arr.length;i++){%>
                    <section id="project-<%=i+1%>">
                        <div class="blog-slider">
                            <div class="blog-slider__wrp swiper-wrapper">
                                <div class="blog-slider__item swiper-slide">
                                    <div class="blog-slider__content">
                                        <p>(
                                            <%=arr[i].Status%>)</p>
                                        <div class="blog-slider__title">
                                            <%=arr[i].Name%>
                                        </div>
                                        <div class="blog-slider__code" style="color: black;font-size: 1rem;font-family: 'Roboto', sans-serif;width: max-content;">
                                            <%=arr[i].Field%>
                                        </div>
                                        <div class="blog-slider__img mobile-visible">
                                            <img src="/admin/Image/<%=arr[i].FileName%>" alt="" />
                                        </div>
                                        <div class="blog-slider__text text_size">
                                            <%=arr[i].ShortDescription%>
                                        </div>
                                        <a href="<%=arr[i].Github%>" class="blog-slider__button" style="background-color: whitesmoke; border-radius: 50px">View Project</a>
                                    </div>
                                    <div class="blog-slider__img web-visible">
                                        <img src="/admin/Image/<%=arr[i].FileName%>" alt="" />
                                    </div>
                                </div>
                                <div class="blog-slider__item swiper-slide">
                                    <div class="blog-slider__content">
                                        <div class="blog-slider__text text_size">
                                            <%=arr[i].Description%>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="blog-slider__pagination"></div>
                        </div>
                    </section>
                    <%}%>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="./Scripts/script.js"></script>
    <script src="../Landing Assets/scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
